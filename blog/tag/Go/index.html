    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Go","belongsTo":{"edges":[{"node":{"title":"The best thing since []bread?","path":"\u002Fblog\u002F2018\u002Fthe-best-thing-since-bread\u002F","date":"25. November 2018","timeToRead":10,"description":"Our monthly challenge for November 2018 is complete...","content":"\u003Cp\u003EI recently decided to try Go out as it was recommended to me by a friend in the past - and to of course, build something with it. In this case, my goal was to build something I needed, which is some sort of automated application \u003Ca href=\"http:\u002F\u002Fwww.karam.io\u002F2018\u002FMy-24th-birthday-developer-resolutions\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ethat allows Twitter users to delete all past tweets that contain a list of swear words or instead delete all tweets prior to a specific date\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EHere we are two weeks later and the deed is done. It's important to note that the source code to the two projects I have linked to below is by no means perfect or production ready and they certainly have room to be refactored and improved. A very simple example to what I mean being how the web application has inline CSS styling within the views.\u003C\u002Fp\u003E\n\u003Cp\u003EGeneral shoutout to \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fdghubble\u002Fgo-twitter\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EDalton Hubble\u003C\u002Fa\u003E for his easy to use Go client for the Twitter API and OAuth libraries.\u003C\u002Fp\u003E\n\u003Ch2 id=\"the-prerequisites\"\u003E\u003Ca href=\"#the-prerequisites\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EThe Prerequisites\u003C\u002Fh2\u003E\n\u003Cp\u003EFor the console application project, you require two comma separated value files. One which is your twitter accounts archive that can be found under Settings \u003E Account \u003E Content \u003E Request your archive and another which contains your \u003Ca href=\"http:\u002F\u002Fwww.bannedwordlist.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Edirty words\u003C\u002Fa\u003E. For the web application, it is written with the assumption that the host will have predefined the swear words, meaning you only need your twitter archive.\u003C\u002Fp\u003E\n\u003Cp\u003EYou also need a \u003Ca href=\"https:\u002F\u002Fapps.twitter.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Etwitter developer account\u003C\u002Fa\u003E for the OAuth. The console application uses an OAuth 1.0 approach and the web application uses an OAuth 2.0 approach. There's no specific reason for this except wanting to try out both and using it as an excuse to learn more about the difference between the two. You can set up your values in your environment config for either of the two applications.\u003C\u002Fp\u003E\n\u003Ch2 id=\"the-console-application\"\u003E\u003Ca href=\"#the-console-application\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EThe Console Application\u003C\u002Fh2\u003E\n\u003Cp\u003EUpon running the application, you have the option to specify the date you want to delete tweets before followed by the opportunity to specify if you want to bulk delete all tweets prior to the specified date, or only those that contain swear words.\u003C\u002Fp\u003E\n\u003Cp\u003EIf you've looked at the source code, you'll have noticed that I used a library from \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fvjeantet\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EValere Jeantet\u003C\u002Fa\u003E called \"jodaTime\". If you have any sort of slight familiarity with Java, you'll probably be reading this with a smirk on your face. Yes, we've all been there. Java's default date and time library (java.util.Date) gave me nightmares once upon a time too.\u003C\u002Fp\u003E\n\u003Cp\u003EHowever unfortunately for someone like myself who has been spoilt working in predominantly C#\u002FJavaScript stacks over the past few years when it comes to dealing with dates and times, I found myself rolling back the years with Go's idea of using layouts to format dates and times and to be frank, I couldn't be bothered with it so I pretended I was a Java developer again and used jodaTime.\u003C\u002Fp\u003E\n\u003Cp\u003EIt is used in two places. One to format the initial before date input by the user and one to parse the mental \"yyyy-MM-dd HH:mm:ss Z\" format that Twitter delightfully give you when you download your tweet archive.\u003C\u002Fp\u003E\n\u003Cp\u003EYou can view the \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fkaram94\u002Fdirty-tweets-deleter\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Edirty-tweets-deleter project on GitHub here\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Ch2 id=\"the-web-application\"\u003E\u003Ca href=\"#the-web-application\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EThe Web Application\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 786 492' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-5a856245c6f9ff5c53ab6ac64386a2ae'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-5a856245c6f9ff5c53ab6ac64386a2ae)' width='786' height='492' xlink:href='data:image\u002Fpng%3bbase64%2ciVBORw0KGgoAAAANSUhEUgAAAEAAAAAoCAYAAABOzvzpAAAACXBIWXMAAA7DAAAOwwHHb6hkAAAHYUlEQVRo3uVYa2yTVRguqGCCifG\u002FP4z%2bVoyJaII3FLwGb\u002FgDQTCggsAAoxIlEBj3ixIVNUEFAgHlBwiDMUAQNhh069Z2l25d7%2b3absjWr5etZRe6Pb7vaU\u002F3rYxsY6Vj0OTJdy7ve85 jBXYb6uJ7eFChpevfshnPVCrjW5cK1ZjVca3MT7SR4riH\u002FGIIURkoy\u002FIZCdjJyG1RUSrLcSbamLo\u002FqMtlnm0tflPJFRwdaKCFJRNraEKGkyU\u002Fuh%2bnwvcplEqk1VGtH%2bpAJq74t3vBMN%2bsBLpcbdkpePp8fbiqLTpdTtF1UCZjZMYvjkskMzkNjPM4XHy6h9VQlGmjcbrUmdEnOYXfAS5XDS3NeYn9ibWpLeWaErM9zDkqYXGFY1kXMkfdhsiTYomSVpMfzmfUAYQAiE8TNa2pMKKHSaCFWxrS1qqpCMDgDlUdTTS0qjUZideUw15nFXb6K2F4NXW2rq6tJtxaWujoUUzlltmcwGKisGsR1uJYYYV2dRYyZa4g5GitQWVmJyqqEPutV0FxFpSnBDMvLxfrGCiNMJl67BmYa1xOj5HUSHEXJjAcMOgSS832FQOoLURrDTHfhG4ZApKct1slKCAQzlASziIyGwJ2I6wwg3eZuQi8DyNvX3QT2%2bpQBUje1uwzCALjLf5qh3LPvBPwPcWE4XGNm57MAAAAASUVORK5CYII=' \u002F%3e%3c\u002Fsvg%3e\" width=\"786\" alt=\"A screenshot of the web application\" data-srcset=\"\u002Fassets\u002Fstatic\u002Fdirty-tweet-deleter-screenshot.82a2fbd.36812df3c8a83942b36846880616e960.png 480w, \u002Fassets\u002Fstatic\u002Fdirty-tweet-deleter-screenshot.2a9f8e1.36812df3c8a83942b36846880616e960.png 786w\" data-sizes=\"(max-width: 786px) 100vw, 786px\" data-src=\"\u002Fassets\u002Fstatic\u002Fdirty-tweet-deleter-screenshot.2a9f8e1.36812df3c8a83942b36846880616e960.png\"\u003E\u003Cnoscript\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loaded\" src=\"\u002Fassets\u002Fstatic\u002Fdirty-tweet-deleter-screenshot.2a9f8e1.36812df3c8a83942b36846880616e960.png\" width=\"786\" alt=\"A screenshot of the web application\"\u003E\u003C\u002Fnoscript\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EThe main difference in functionality between the web application and the console application is that the web application limits you to deleting only tweets that contain swear words. If you wish to fork the repository, build on it a date UI or whatever takes your fancy, go for it. However, if I was actually developing a web application around this idea seriously, I would probably refactor the logic in to a Go based API and go for a SPA for the UI. The main motivation behind this is because if someone has a lot of tweets, it can take time to delete them all and with this approach it becomes more straight forward to provide the user with real time visual feedback.\u003C\u002Fp\u003E\n\u003Cp\u003EThe web application also requires users to login by allowing the app permissions to read their tweets, like most third party twitter apps. In order to use this, I used \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fmarkbates\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EMark Bates's\u003C\u002Fa\u003E goth package which I believe is probably the most widely used authentication package out there for Go. Again, with these monthly challenges, if I can avoid re-inventing the wheel, I will do.\u003C\u002Fp\u003E\n\u003Cp\u003EThe only reason I decided to build a web application alternative was because I found that I finished the console application earlier than I predicted and was intrigued to see what working with the popular \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fkataras\u002Firis\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EIris Web Framework\u003C\u002Fa\u003E would be like on a very simple scale.\u003C\u002Fp\u003E\n\u003Cp\u003EYou can view the \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fkaram94\u002Fdirty-tweets-deleter-web\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Edirty-tweets-deleter-web project on GitHub here\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Ch2 id=\"my-verdict\"\u003E\u003Ca href=\"#my-verdict\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMy Verdict\u003C\u002Fh2\u003E\n\u003Cp\u003EFirstly, I want to start off by just making it abundantly clear that when I give a verdict at the end of a monthly challenge about a new technology I've used that month, it is merely based on my personal opinion and limited time with that technology. For that reason, if you disagree with anything I say, I welcome you to comment below and constructively tell me why you disagree - because chances are, if you're more experienced with something than I (e.g. in this case, have spent more than 4-5 days programming in Go), your opinion is probably right. Ultimately there is absolutely no point in going through this whole monthly learning process if I'm not willing to learn from my mistakes and be open minded to listen to constructive criticism from others and in the end if we still can't come to agreement, then we can agree to disagree!\u003C\u002Fp\u003E\n\u003Ch3 id=\"where-is-my-ternary-operator\"\u003E\u003Ca href=\"#where-is-my-ternary-operator\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EWhere is my ternary operator?\u003C\u002Fh3\u003E\n\u003Cp\u003EWhilst Go does well in some areas to try and make code look cleaner such as removing keywords like public and private (which we'll get on to next...), my code would look a lot more minimal in a lot of areas if we just had an if ternary operator as opposed to having to stick if blocks everywhere. I understand you can define your own if-based function as a ternary function, but c'mon...\u003C\u002Fp\u003E\n\u003Cp\u003E\"The reason ?: is absent from Go is that the language's designers had seen the operation used too often to create impenetrably complex expressions. The if-else form, although longer, is unquestionably clearer. A language needs only one conditional control flow construct.\" is the reasoning for the absence of a ternary operator according to the \u003Ca href=\"https:\u002F\u002Fgolang.org\u002Fdoc\u002Ffaq#Does_Go_have_a_ternary_form\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGoLang docs\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Eif expr {\n    n = trueVal\n} else {\n    n = falseVal\n}\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"identifier-visibility\"\u003E\u003Ca href=\"#identifier-visibility\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIdentifier visibility...\u003C\u002Fh3\u003E\n\u003Cp\u003EThose of you familiar with Go will know that to avoid classes having the keywords we've all grown to love - public and private - plastered everywhere, Go uses capitalisation to determine whether a struct or function is public or privately accessible. I admit this is something someone can get used to, but it didn't feel practical to me in some scenarios. For example, if you start off with a private struct identifier which you eventually change to make public (e.g. name to Name), you then have to go and manually change all the instances of it. There might be a magical IDE to do this, but there's a level of practicality that should exist almost by default without having to fork out for something such as a premium IDE or ReSharper license and this is one of them. Another example of a potential issue this could cause is obviously duplicate naming which could cause confusion.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003E\u002F\u002Ftype Tweet struct {\n\u002F\u002Ftype tweet struct {\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"multiple-function-return-values-are-cool-but\"\u003E\u003Ca href=\"#multiple-function-return-values-are-cool-but\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMultiple function return values are cool, but...\u003C\u002Fh3\u003E\n\u003Cp\u003EWhen I first realised that Go lets you return more than a single value from a function, I was buzzing. Unfortunately it turned out that this meant functions all return \"error\" types instead of throwing an exception.\u003C\u002Fp\u003E\n\u003Cp\u003EExceptions are great because they essentially tell you what's wrong most of the time. The issue I found though was that since Go just let me do something such as:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-go\"\u003E\u003Ccode class=\"language-go\"\u003Euser\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E err \u003Cspan class=\"token operator\"\u003E:=\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003EisUserLoggedIn\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ectx\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EIn the scenario where an error actually occurred, in order to then realise an error has occurred, I would have to manually write code to check:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-go\"\u003E\u003Ccode class=\"language-go\"\u003E\u003Cspan class=\"token keyword\"\u003Eif\u003C\u002Fspan\u003E err \u003Cspan class=\"token operator\"\u003E!=\u003C\u002Fspan\u003E \u003Cspan class=\"token boolean\"\u003Enil\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F there's a problem, panic!\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eelse\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F no error, continue!\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EAnd straight away, you can see why I asked for a ternary operator earlier on! A try catch concept is off the cards due to the lack of exceptions.\u003C\u002Fp\u003E\n\u003Ch3 id=\"let-me-have-unused-variables\"\u003E\u003Ca href=\"#let-me-have-unused-variables\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELet me have unused variables!\u003C\u002Fh3\u003E\n\u003Cp\u003ESurely it results in cleaner code if you don't have loads of unused variables everywhere?!\nWell, yes. However sometimes when debugging complex code, you tend to comment out lines of code and so forth.\nI don't want to be thinking through a potential bug or problem, comment out a line, hit that debug button only to be met by a compile error because one of the variables I have declared higher up within my file is no longer being used (because the only place it was being used... I commented out).\u003C\u002Fp\u003E\n\u003Ch3 id=\"packages\"\u003E\u003Ca href=\"#packages\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPackages...\u003C\u002Fh3\u003E\n\u003Cp\u003EIt's mental that you can quite literally import packages by referencing GitHub repositories. Now, mental isn't necessarily a bad thing. In fact, I can see why this might be a plus to some people. However what worries me is that with no package management features such as versioning, how can I be sure that my code will still work fine for another person when they clone my repository a year on and automatically then end up referencing the same GitHub repositories which have been updated and as a result are no longer compatible with my source code? Can you see where I'm going with this?\u003C\u002Fp\u003E\n\u003Cp\u003EFortunately, I discovered something called \u003Ca href=\"https:\u002F\u002Fglide.sh\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGlide\u003C\u002Fa\u003E which tries to paint over the cracks.\u003C\u002Fp\u003E\n\u003Ch3 id=\"wysiwyg\"\u003E\u003Ca href=\"#wysiwyg\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EWYSIWYG\u003C\u002Fh3\u003E\n\u003Cp\u003EApparently by design - unlike most popular high-level programming languages - the creators of Go purposely aimed to reduce the use of readily available extensible keywords within the language such as the ability to have a generic foreach loop or similar iterator concept. Their reasoning according to Google is apparently to try and keep the code as simple as possible to understand, so that reading Go code is literally, what you see is what you get.\u003C\u002Fp\u003E\n\u003Cp\u003ENow, I can live with using the built in for range loop that Go brings to the table as an alternative:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-go\"\u003E\u003Ccode class=\"language-go\"\u003E\u003Cspan class=\"token keyword\"\u003Efor\u003C\u002Fspan\u003E i\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E tweet \u003Cspan class=\"token operator\"\u003E:=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Erange\u003C\u002Fspan\u003E tweetsToDelete \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EHowever, the issue is that in this case, tweetsToDelete is an array. Arrays in Go are a default data structure defined within the language and therefore we can use the built in range function against it. What happens when I want to iterate through a structure that isn't an array or slice? What happens when I create my own linked list structure and want to iterate through it? Well, you can only use the range keyword for arrays or slices. So you then essentially have to put your linked list structure in some sort of wrapper, that utilises an array to give you access to the range keyword for example. Or, write your own - which seems like a time consuming task that you shouldn't have to be doing in a high level programming language.\u003C\u002Fp\u003E\n\u003Ch3 id=\"its-a-pain-to-google-ironically\"\u003E\u003Ca href=\"#its-a-pain-to-google-ironically\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIt's a pain to Google (ironically)\u003C\u002Fh3\u003E\n\u003Cp\u003EMost information or answers to your problems online are referred to with the keyword \"Go\" and therefore that is what gets picked up by Google's web scrapers and therefore the keyword most pages use to index those websites with. This means that when you search \"Problem XYZ Go\", you get all sorts of websites returned because the development related ones aren't exactly top of the search engine's list. Even if you search for \"GoLang\" instead of \"Go\", you resultantly miss out on a lot of good content or potential sites which address the solution to your problems.\u003C\u002Fp\u003E\n\u003Cp\u003EUltimately, there are pros and cons to most programming languages but ultimately, a language is useless without a strong community of developers and users behind it. This in return generates an abundance of useful discussion and answers to problems that become available online and if people can't get to it, then you have a problem.\u003C\u002Fp\u003E\n\u003Ch2 id=\"conclusion\"\u003E\u003Ca href=\"#conclusion\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EConclusion\u003C\u002Fh2\u003E\n\u003Cp\u003EIf you've made it this far, fair play to you! To be fair, while I have listed things a bunch of things that I PERSONALLY didn't like about Go during my limited exposure to it, it doesn't mean I didn't necessarily enjoy using the language as a whole nor that I wouldn't use it again in the future. Coming from my specific software development background, I do still strongly feel that I would rather use C#, Java or some other object orientated behemoth for most projects which surpass a certain level of complexity. For example if a project is larger than small, requires several layers such as a persistence layer and requires the use of a data structure that isn't merely an array or slice then it's hard to put Go on top of my list.\u003C\u002Fp\u003E\n\u003Cp\u003EHowever, if I'm working on a small application, particularly if the task is CPU intensive or an API based microservice that does one very small specific thing, then I can maybe see myself using Go for it. I definitely wouldn't use Iris, I'd be looking for a much more barebones framework for an API. Overall, you can go from A to B pretty quickly in the language - providing you have experience in a C-based language - and the testing framework was a breeze to integrate and use.\u003C\u002Fp\u003E\n\u003Cp\u003EI also concede that the points I have made may be considered flimsy to some, especially the Gophers among you and that it is possible to nit-pick any language really, so if you're starting to get upset... read \u003Ca href=\"http:\u002F\u002Fwww.karam.io\u002F2018\u002FI-love-Vue-and-you-should-too\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ethis\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EAs for the project itself, like I said, there is room for improvement in the two repositories and I'll probably dedicate time to refactoring them over a weekend... eventually. If you spot any improvements that haven't quite been made yet or perhaps I've gone against the standard Go convention somewhere, let me know in the comments below.\u003C\u002Fp\u003E\n\u003Cp\u003EThanks for reading!\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.a3270956.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.1dc429fa.js" defer></script>
